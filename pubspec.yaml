name: scan
description: "A new Flutter project."
# Prevents accidental publishing to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: any
  stacked: ^3.2.0
  stacked_services: ^1.0.0
  qr_code_scanner: ^1.0.1
  flutter_launcher_icons: ^0.14.3
  dio: ^5.7.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/qrcodeimage.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
